<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <header>
      <h1>Awesome Media Player</h1>
      <p>An extensible media player.</p><br>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>
      <button class="playUnplay">Play/Pause</button>
      <button class="muted">Mute/Unmute</button>
    </main>
    <script type='module' src="./js/index.js"></script>
  </body>
</html>
